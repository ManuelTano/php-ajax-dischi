<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP - Ajax Dischi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="root">

        <header>
            <div class="row p-3 h-100 justify-content-between">
                <div class="col-6 d-flex h-100 align-items-center">
                    <div class="image">
                        <img src="../img/spotify.png" alt="Spotify Logo" />
                    </div>
                </div>
                <div class="col-2 d-flex text-end h-100 align-items-center">
                </div>
            </div>
        </header>
        
        <main>
            <div class="container">
                <div class="row py-5">
                    <div v-for="disc in discs" class="disc mx-3 my-4 text-center col-2 p-3">
                        <img class="album" :src="disc.poster" />
                        <div class="title mt-4">{{ disc.title }}</div>
                        <div class="info">
                            {{ disc.author }}
                        </div>
                        <div class="info">
                            {{ disc.year }}
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="js/script.js"></script>
</body>


</html>
